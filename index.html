<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/cf1c59c411.js" crossorigin="anonymous"></script>
    <title>Microsoft</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <header>
                <nav class="navbar">
                    <div class="nav-logo">
                        <img class="logo" src="Microsoft_logo.png" alt="Logo Microsoft">
                    </div>
                    <ul class="nav-link">
                        <li class="link-list"><a href="#">Office</a></li>
                        <li class="link-list"><a href="#">XBox</a></li>
                        <li class="link-list"><a href="#">Dukungan</a></li>
                    </ul>
                    <div class="list-button">
                        <ul class="list-btn">
                            <li class="btn-list"><a href="#">Semua Micosoft</a></li>
                            <li class="btn-list"><a href="#"><i class="fas fa-search"></i></a></li>
                            <li class="btn-list"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                            <li class="btn-list"><a href="#"><i class="fas fa-user-plus"></i></a></li>
                        </ul>
                    </div>
                </nav>
            </header>
        </div>
        <div class="container" id="slideshow">
            <div class="bd-example">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="slide.webp" class="d-block w-100" alt="Pembaruan Windows">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Pembaruan Windows</h3>
                                <p>Menyajikan fitur-ftur baru membantu anda mengejar mimpi anda.</p>
                                <a class="carousel-link" href="#">Pelajari selengkapnya &gt;</a>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="slide2.webp" class="d-block w-100" alt="Office 365">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Office 365</h3>
                                <p>Temukan semua kemungkinan setiap hari.</p>
                                <a class="carousel-link" href="#">Pelajari selengkapnya &gt;</a>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
